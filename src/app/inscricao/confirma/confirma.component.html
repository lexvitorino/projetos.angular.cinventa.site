<div class="flex-container">
  <div class="col-lg-6 col-md-10 col-sm-12">
    <div class="row" class="text-center mb-4">
      <div class="col-lg-12">
        <img src="{{baseUrl}}/assets/logo.png" alt="CGErmelino" style="opacity: 0.5;">
      </div>
    </div>
    <form novalidate autocomplete="off" autocapitalize="on" [formGroup]="formData">
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <input class="form-control form-control-lg" type="id" placeholder="Informe ID" formControlName="id"
              autofocus>
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-lg-12">
          <div class="form-group">
            <button type="button" class="btn btn-block btn-custom" (click)="onSubmit()">Confirmar</button>
          </div>
        </div>
      </div>
    </form>
    <small class="text-center">Desenvolvido por <strong><a href="http://mi7dev.com.br"
          target="_blank">mi7dev.com.br</a></strong></small>
  </div>
</div>
